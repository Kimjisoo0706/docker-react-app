version: '3'
services:
  react:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
    - '3000:3000'
    volumes:
    # - /usr/src/app/node_modules 노드 모듈을 참고하지 않겠다.
    - ./:/usr/src/app
    stdin_open: true
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
    # - /usr/src/app/node_modules 노드 모듈을 참고하지 않겠다.
    - ./:/usr/src/app
    command: ['npm', 'run', 'test']